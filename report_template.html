<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
      h2 {color: red;}
    </style>
  </head>
  <body>
  <nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">MailCheck!</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">UserNames <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <!-- UserDisplay -->
              {% for user,pass in users.items() %}
              <li><a href="{{user}}.html">{{ user }}</a></li>
                {% endfor %}
          </ul>
        </li>
        <li><a href="file:///{{ cwd }}/{{folderdate}}/report.html">Summary</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->


</nav>
    <div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Info</div>
  <div class="panel-body">
 <!--   <p>...</p> -->
  </div>

  <!-- Table -->
  <table class="table">
    <tr>
        <th scope="col">UserName</th>
        <th scope="col">Password</th>
    </tr>

       {% for user in users %}
      <tr>
        <td>{{ user }}</td>
        <td>{{ users[user]['password'] }}</td>
      </tr>
      {% endfor %}
  </table>
</div>

  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
